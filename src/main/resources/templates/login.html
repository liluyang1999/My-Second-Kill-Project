<div class="layui-row">
    <div id="timer" class="layui-col-sm12 layui-col-md12 zyl_center zyl_mar_01">
        <script type="text/javascript">
            function currentTime() {
                var date = new Date();
                var timeStr = "当前时间 :  ";
                timeStr += date.getFullYear() + " 年 ";
                timeStr += date.getMonth() + 1 + " 月 ";
                timeStr += date.getDate() + " 日 ";
                return timeStr;
            }

            window.onload = function() {
                var timer = document.getElementById("timer");
                timer.innerHTML = currentTime();
            }
        </script>
    </div>
</div>

<div class="zyl_lofo_main">

        <legend>

                欢迎光临, 请先登录

        </legend>

    <div class="layui-row layui-col-space14">
        <form action="/login_page/home_page" class="layui-form zyl_pad_01" method="post" onsubmit="requestLogin()">

                <div class="layui-form-item">
                    <input autocomplete="off" class="layui-input" id="username" lay-verify="required|userName"
                           name="username" placeholder="账号" type="text">
                    <i class="layui-icon layui-icon-username zyl_lofo_icon"></i>
                </div>
            </div>
            <div class="layui-col-sm12 layui-col-md12">
                <div class="layui-form-item">
                    <input autocomplete="off" class="layui-input" id="password" lay-verify="required|pass"

                    <i class="layui-icon layui-icon-password zyl_lofo_icon"></i>
                </div>
            </div>

            <div class="layui-col-sm12 layui-col-md12">
                <div class="layui-row">
                    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">

                            <i class="layui-icon layui-icon-vercode zyl_lofo_icon"></i>
                        </div>
                    </div>
                    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                        <div class="zyl_lofo_vercode zylVerCode" onclick="getRandomVerCode()"></div>
                    </div>
                    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                        记住账号&nbsp;<input class="layui-form-checked" id="rememberMe" name="rememberMe" type="checkbox"/>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm12 layui-col-md12">
                <input class="layui-btn layui-btn-fluid" lay-filter="demo1" lay-submit="" type="submit" value="登录"/>
                <input id="authorization" name="authorization" type="hidden"/>
            </div>
        </form>
    </div>

<script>
    layui.use(['carousel', 'form'], function () {
        var carousel = layui.carousel
            , form = layui.form;

        //自定义验证规则
        form.verify({
            userName: function (value) {
                if (value.length < 6) {
                    return '账号至少得6个字符';
                }
            }
            , pass: [/^[\S]{6,18}$/, '密码必须6到18位，且不能出现空格']
            , vercodes: function (value) {
                //获取验证码
                var randomVerCode = $(".zylVerCode").html();
                if (value !== randomVerCode) {
                    return '验证码错误(区分大小写)';
                }
            }
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //轮播主体高度
        var zyl_login_height = $(window).height()/1.3;

            , indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none

    function requestLogin() {
        var returnData;
        let username = $("#username").val();
        let password = $("#password").val();
        let verCode = $("#vercode").val();
        let rememberMe = $("#rememberMe").val();
        $.ajax({
            url: "/login_page/requestLogin",
            method: "post",
            cache: false,
            async: false,
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({
                "username": username,
                "password": password,
                "verCode": verCode,
                "rememberMe": rememberMe
            }),
            success: function (data) {
                const jsonStr = JSON.stringify(data);
                const jsonObject = JSON.parse(jsonStr);
                const tokenStr = jsonObject.data.toString();
                setCookie("token", tokenStr, 7);
                window.localStorage.setItem("token", tokenStr);
                $("#authorization").val(tokenStr);
                returnData = true;
                // postToPage("http://localhost:8080/login_page/home_page", jsonObject.data.toString());
            },
            error: function (data) {
                alert("账号或密码错误, 请检查!");
                returnData = false;
            }
        });
        return returnData;
    }
</script>
