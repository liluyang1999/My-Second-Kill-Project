<!DOCTYPE html>
<html lang="en" th:with="unixstamp=${#dates.createNow().time}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta content="particles.js is a lightweight JavaScript library for creating particles." name="description">
  <meta content="Vincent Garreau" name="author"/>
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        name="viewport">
  <link media="screen" rel="stylesheet" th:href="@{/static/particles/demo/css/style.css}">
</head>
<body>

<!-- count particles -->
<div class="count-particles">
  <span class="js-count-particles">--</span> particles
</div>

<!-- particles.js container -->
<div id="particles-js"></div>

<!-- scripts -->
<script th:src="@{/static/particles/particles.js}"></script>
<script th:src="@{/static/particles/demo/js/app.js}"></script>

<!-- stats.js -->
<script th:src="@{/static/particles/demo/js/lib/stats.js}"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function () {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>

</body>
</html>
